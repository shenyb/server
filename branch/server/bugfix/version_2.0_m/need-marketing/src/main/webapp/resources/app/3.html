<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">

        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
        <!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览 -->

        <meta content="yes" name="apple-mobile-web-app-capable" />
        <!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->

        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <!-- iphone的私有标签，它指定的iphone中safari顶端的状态条的样式 -->

        <meta content="telephone=no" name="format-detection" />
        <!-- 告诉设备忽略将页面中的数字识别为电话号码 -->

        <meta content="email=no" name="format-detection" />
        <!-- android设备忽略将页面中的email识别为电子邮箱 -->

        <meta content="" name="description">
        <meta content="" name="keywords">
        <!-- seo 描述文字 关键字文字 -->

        <title>H5 移动端示例页面</title>
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <!-- <link rel="stylesheet" type="text/css" href="./css/public.css"> -->
        <link rel="stylesheet" type="text/css" href="./css/2.css">

    </head>

    <body>
        <!-- 页面容器 -->
        <div class="container">
			<section class="goodsinfo">
				<div class="goodsinfo-top">
                    <img src="./img/Group Copy.png" alt="goods">
                </div>
				<div class="goodsinfo-bot">
					<p>
                        以另一种方式诠释极简主义设计，遵从简简见丰富，以减法为手段，删除过多繁琐的修饰细节。以另一种方式诠释极简主义设计，遵从简简见丰富，以减法为手段，删除过多繁琐的修饰细节。               
                    </p>
					<p>
						<span class="tuan-info">
                            <span>5人参团价:</span>200.00             
                        </span>
						<span class="tuan-img">
                            <img src="./img/goodsdetail_bonded_img@2x.png" alt="">                  
                        </span>
					</p>
				</div>
			</section>
			<section class="tuan-des">
                <h3>如何玩转团便宜</h3>
                <div>
                    <span>开团流程</span>
                    <ul>
                        <li>点击我要开</li>
                        <li>邀请五位好友参加</li>
                        <li>达到人数，团购成功</li>
                        <li>立即付款，疯狂好货</li>
                    </ul>
                </div>
                <div>
                    <span>参团流程</span>
                    <ul>
                        <li>点击我要开</li>
                        <li>邀请五位好友参加</li>
                        <li>达到人数，团购成功</li>
                        <li>立即付款，疯狂好货</li>
                    </ul>
                </div>
            </section>
			<section class="remarks">
                <div class="remarks-title">备注说明
                    <img class="arrow-down" src="./img/arrow.png">
                </div>         
            </section>
            <section class="explain">
                <p class="explain-detail">
                    本次活动，以及具体内容，需要产品及运营确定
                </p>
            </section>      
            <section class="participate">
                <div class="par-left">
                    <span class="left1">
                        参团中3名
                    </span>
                    <span class="left2">
                        还差2名
                    </span>
                </div>
                <ul class="par-right">
                    <li><img src="./img/pic.png"></li>
                    <li><img src="./img/pic.png"></li>
                    <li><img src="./img/pic.png"></li>
                    <li><img src="./img/pic.png"></li>
                    <li><img src="./img/pic.png"></li>
                </ul>
            </section>
            <section class="share">
                <div class="time">
                    <span class="time-title">
                        剩余时间:
                    </span>
                    <span class="time-left">
                        <span class="num">0</span>
                        <span class="num">1</span>
                        <span class="dot">:</span>
                        <span class="num">5</span>
                        <span class="num">7</span>
                        <span class="dot">:</span>
                        <span class="num">5</span>
                        <span class="num">2</span>
                    </span>
                </div>
                <button class="share-btn">
                    招呼好友来参加
                </button>
            </section>
        </div>
        <script type="text/javascript" src="./js/auto_fontsize.js"></script>
    </body>
</html>
